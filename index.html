<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekendowy błyskawiczny test relaksacyjny dla pań</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Pathway+Extreme:opsz,wght@8..144,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Weekendowy błyskawiczny test relaksacyjny<br />
        dla pań.
      </h1>
      <h2>Zapraszasz do domu mężczyznę swoich marzeń. Co na siebie włożysz?</h2>
      <form class="test">
        <label
          >Wyciągnięty sweter<input
            type="radio"
            class="clothes"
            name="clothes"
            value="1"
        /></label>
        <label
          >Zwykłą sukienkę<input
            type="radio"
            class="clothes"
            name="clothes"
            value="2"
        /></label>
        <label
          >Mini + seksowne pończochy<input
            type="radio"
            class="clothes"
            name="clothes"
            value="3"
        /></label>
        <label
          >Ubranie? A po co to komu?<input
            type="radio"
            class="clothes"
            name="clothes"
            value="4"
        /></label>
        <div class="btn-wrapper">
          <button type="button" class="submit">Wyślij</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      <div class="popup">
        <p class="popup-text"></p>
        <button class="close-btn">zamknij</button>
      </div>
    </div>
  </body>
</html>
